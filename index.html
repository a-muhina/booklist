<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Book List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources\style.css">
    </head>
    <body> 
        <main>
            <section class="base">
                <div class="left">
                    <h1>Add a book</h1>
                    <form>
                        <div class="pair">
                            <label for="title">Title</label> <div id="title-message" class="info"></div> 
                            <div id="title-pop" class="popup">The title needs to be between 1 and 255 characters long.</div>
                            <br>
                            <input type="text" name="title" id="title" class="field" required maxlength="255">
                            <br>
                        </div>
                        <div class="pair">
                            <label for="author">Author</label> <div id="author-message" class="info"></div>
                            <div id="author-pop" class="popup">The author's name needs to be between 1 and 255 characters long.</div>
                            <br>
                            <input type="text" name="author" id="author" class="field" required maxlength="255">
                            <br>
                        </div>
                        <div class="pair">  
                            <label for="isbn">ISBN</label> <div id="isbn-message" class="info"></div>
                            <div id="isbn-pop" class="popup">The ISBN is intended to be unique. It also needs to be 10 or 13 characters long.</div>
                            <br>
                            <input type="text" name="isbn" id="isbn" class="field" required pattern="/^\d{10}(\d{3})?$/" minlength="10" maxlength="13">
                            <br>
                        </div>
                        <input type="submit" id="submit" value="Add" title="Add">
                    </form>
                    <img src="resources\book asset.svg" alt="book">
                </div>
                <div class="right">
                    <div class="s">
                        <input type="submit" id="submitsearch" value="" title="Search" >
                        <input type="text" name="search" id="search" class="field search" placeholder="Search">  
                        
                    </div>
                    <div class="wrap">
                        <table>
                            <thead>
                                <tr>
                                    <td>Book name</td>
                                    <td>Author</td>
                                    <td>ISBN</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody id="booklist">

                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </section>
        </main>
        <script src="javascript.js" defer></script>
    </body>
</html>
