<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources\style.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    </head>
    <body> 
        <main>
            <section class="base">
                <div class="left">
                    <h1>Add a book</h1>
                    <form>
                        <div class="pair">
                            <label for="title">Title</label>
                            <br>
                            <input type="text" name="title" id="title" class="field">
                            <br>
                        </div>
                        <div class="pair">
                            <label for="author">Author</label>
                            <br>
                            <input type="text" name="author" id="author" class="field">
                            <br>
                        </div>
                        <div class="pair">  
                            <label for="isbn">ISBN</label>
                            <br>
                            <input type="text" name="isbn" id="isbn" class="field">
                            <br>
                        </div>
                        <input type="submit" id="submit" value="Add">
                    </form>
                    <img src="resources\book asset.svg" alt="book">
                </div>
                <div class="right">
                    <div class="s">
                        <input type="text" name="search" id="search" class="field search">
                        <i class="fi fi-br-search"><input type="submit" id="submitsearch" value="search"></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Book name</td>
                                <td>Author</td>
                                <td>ISBN</td>
                            </tr>
                        </thead>
                        <tbody id="booklist">
                            <tr>
                                <td>The Witcher</td>
                                <td>Andrzej Sapkowski</td>
                                <td>978-0-575-08749-1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <script src="javascript.js" defer></script>
    </body>
</html>
